<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <!-- Font Awesome icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar starts -->
    <nav>
        <a id="logo" href="#">
            <img src="assets/logo.png" alt="logo" style="height: 40px; width:40px; margin-right: 10px;">
            <h2>Movie<span style="color:#d3d3db">Finder</span></h2>
        </a>
    </nav>
    <!-- Navbar ends -->
    
    <div class="wrapper">
        <!-- Search container -->
        <div class="search-container">
            <div class="search-element">
                <h3>Search Your Movie:</h3>
                <!-- Input box for searching movies -->
                <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                <!-- Container to display search results -->
                <div class="search-list" id="search-list"></div>
            </div>
        </div>
        <!-- End of search container -->

        <!-- Result container -->
        <div class="container">
            <div class="result-container">
                <!-- Container to display detailed movie information -->
                <div class="result-grid" id="result-grid"></div>
            </div>
        </div>
        <!-- End of result container -->
    </div>

    <!-- Movie app JavaScript -->
    <script src="script.js"></script>
</body>
</html>
